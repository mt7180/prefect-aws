name: "Send Newsletter Regularly by Running Prefect Flow on GitHub"
run-name: Send Newsletter Workflow by @${{ github.actor }}

on:
  workflow_dispatch:
  schedule:
    # daily at 12:00 UTC
    # - cron: "0 12 * * *"
    # hourly:
    - cron: "0 * * * *"

# cancel previous workflows, if they are still running ...
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-prefect-flow:
    name: Run Flow
    runs-on: ubuntu-latest
    steps:

      - name: Check out Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prefect Cloud login
        run: |
          prefect config set PREFECT_API_KEY=${{secrets.PREFECT_API_KEY}} 
          prefect cloud workspace set --workspace "energy-data-dashboard"

    #   - name: Run the flow
    #     run: |
    #     export PYTHONPATH="${PYTHONPATH}:/home/runner/work/prefect-getting-started/prefect-getting-started/"
    #     python flows/${{ github.event.inputs.flow }}

      - name: Run Flow 
        run: |
          export PYTHONPATH="${PYTHONPATH}:/home/runner/work/prefect-aws/prefect-aws/"
          python -m flows
